<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>Edit Appointment</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <div class="my-2 my-lg-0">
                <a href="/appointments" class="float-right mr-5 mt-3">Dashboard</a>
            </div>
            <div class="my-2 my-lg-0">
                <a href="/main/logout" class="float-right mr-5 mt-3">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <form action="update" method="post">
                <h2 class="display-4">Update your info here</h2>
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td>Tasks</td>
                        <td>
                            <input class="form-control" type="text" name="task" value="{{appointment.task}}">
                        </td>
                    </tr>
                    <tr>
                        <td>Status:</td>
                        <td>
                            <select class="form-control" name="status">
                                <option value="{{appointment.status}}" hidden selected>{{appointment.status}}</option>
                                <option value="done">Done</option>
                                <option value="pending">Pending</option>
                                <option value="missed">Missed</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        {% load app_filters %}
                        <td>Date</td>
                        <td>
                            <input class="form-control" type="date" name="date" value="{{appointment.date|formater}}">
                        </td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td>
                            <input class="form-control" type="time" name="time" value="{{appointment.time|formater}}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-control" type="submit" value="Update">
                        </td>
                    </tr>
                </table>
            </form>
            {% if messages %} {% for message in messages %}
            <div class="row">
                <p style="color:red">{{message}}</p>
            </div>
            {% endfor %} {% endif %}
        </div>
    </div>
</body>

</html>
